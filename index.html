<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>ToDo App</h1>

      <!-- Input-sektion til at tilføje opgaver -->
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Tilføj en opgave" />
        <input type="date" id="taskDate" />
        <!-- Ændret til dato -->
        <button id="addTaskButton">Tilføj</button>
      </div>

      <!-- ToDo Liste -->
      <h2>ToDo</h2>
      <ul id="todoList" class="task-list"></ul>

      <!-- Færdige Opgaver Liste -->
      <h2>Færdige opgaver</h2>
      <ul id="doneList" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
